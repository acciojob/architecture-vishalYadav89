<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Table Layout</title>
  <style>
	  body{
		  width: 1100px;
	  }
    .imageContainer img {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 20px auto;
    }

    table {
      width: 1000px;
      border-collapse: collapse;
      margin: 20px auto;
    }

    td, th {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }

    .img-cell img {
      width: 200px;
      max-width: 180px;
    }

    .text-cell {
      width: 600px;
    }
  </style>
</head>
<body>

  <!-- Image Container -->
  <div class="imageContainer">
    <img src="https://as2.ftcdn.net/v2/jpg/05/69/03/25/1000_F_569032536_R4bxO0QomNqFTQvHK4nXzWv7t4hltkTI.jpg" alt="Sample Image">
  </div>

  <!-- Table Structure -->
  <table>
    <tr>
      <th width="200">Image</th>
      <th width="600">Text Content</th>
      <th width="200">Image</th>
    </tr>
    <tr>
      <td class="img-cell">
        <img src="https://media.gq.com/photos/5b6b20e3a3a1320b7280f029/master/pass/The-Brutal-Wonders-Of-The-Architecture-World-GQ-Style-Fall-2018_07.jpg" alt="Image 1">
      </td>
      <td class="text-cell">
        This is some text content for row 1.
      </td>
      <td class="img-cell">
        <img src="https://thumbs.dreamstime.com/z/designer-architecure-homes-823379.jpg" alt="Image 2">
      </td>
    </tr>
    <tr>
      <td class="img-cell">
        <img src="https://thumbs.dreamstime.com/z/designer-architecure-homes-823379.jpg" alt="Image 3">
      </td>
      <td class="text-cell">
        This is some text content for row 2.
      </td>
      <td class="img-cell">
        <img src="https://thumbs.dreamstime.com/z/designer-architecure-homes-823379.jpg" alt="Image 4">
      </td>
    </tr>
  </table>

</body>
</html>
