<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Table Layout</title>

  <style>
    body {
      margin: 0 auto;
      width: 1100px;
      font-family: Arial, sans-serif;
    }

    /* Image container */
    .imageContainer {
      text-align: center;
      margin: 20px 0;
    }

    .imageContainer img {
      width: 120px;
      margin: 0 10px;
    }

    /* Table styling */
    table {
      width: 1000px;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    .img-cell img {
      width: 180px;
    }

    .text-cell {
      width: 600px;
    }
  </style>
</head>

<body>

  <!-- Image Container (3 images required) -->
  <div class="imageContainer">
    <img src="https://via.placeholder.com/120" alt="Image A">
    <img src="https://via.placeholder.com/120" alt="Image B">
    <img src="https://via.placeholder.com/120" alt="Image C">
  </div>

  <!-- Table Structure -->
  <table>
    <tr>
      <th width="200">Image</th>
      <th width="600">Text Content</th>
      <th width="200">Image</th>
    </tr>

    <tr>
      <td class="img-cell" width="200">
        <img src="https://via.placeholder.com/180" alt="Row1 Image1">
      </td>
      <td class="text-cell">
        This is the text content for row one.
      </td>
      <td class="img-cell" width="200">
        <img src="https://via.placeholder.com/180" alt="Row1 Image2">
      </td>
    </tr>

    <tr>
      <td class="img-cell" width="200">
        <img src="https://via.placeholder.com/180" alt="Row2 Image1">
      </td>
      <td class="text-cell">
        This is the text content for row two.
      </td>
      <td class="img-cell" width="200">
        <img src="https://via.placeholder.com/180" alt="Row2 Image2">
      </td>
    </tr>
  </table>

</body>
</html>
