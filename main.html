<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Architecture</title>

  <style>
    body {
      width: 1100px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
    }

    .imageContainer {
      text-align: center;
      margin: 20px 0;
    }

    .imageContainer img {
      width: 400px;
    }

    table {
      width: 1000px;
      margin: 20px auto;
      border-collapse: collapse;
    }

    td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }

    .img-cell img {
      width: 180px;
    }
  </style>
</head>

<body>

  <!-- Image Container (ONLY ONE IMAGE) -->
  <div class="imageContainer">
    <img src="https://via.placeholder.com/400" alt="Architecture Image">
  </div>

  <!-- Table -->
  <table>
    <tr>
      <td width="200" class="img-cell">
        <img src="https://via.placeholder.com/180" alt="Image 1">
      </td>
      <td width="600">
        Architecture combines art and engineering to design buildings and structures.
      </td>
      <td width="200" class="img-cell">
        <img src="https://via.placeholder.com/180" alt="Image 2">
      </td>
    </tr>

    <tr>
      <td width="200" class="img-cell">
        <img src="https://via.placeholder.com/180" alt="Image 3">
      </td>
      <td width="600">
        Modern architecture focuses on functionality, sustainability, and aesthetics.
      </td>
      <td width="200" class="img-cell">
        <img src="https://via.placeholder.com/180" alt="Image 4">
      </td>
    </tr>
  </table>

</body>
</html>
